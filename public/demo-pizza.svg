<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Crust Outer -->
  <circle cx="200" cy="200" r="180" fill="#E67E22" stroke="#D35400" stroke-width="8"/>
  <!-- Base Cheese -->
  <circle cx="200" cy="200" r="150" fill="#F1C40F"/>
  <!-- Tomato Sauce Highlights -->
  <circle cx="200" cy="200" r="140" stroke="#E74C3C" stroke-width="4" stroke-dasharray="20 40"/>
  
  <!-- Pepperonis -->
  <circle cx="140" cy="140" r="20" fill="#C0392B"/>
  <circle cx="145" cy="135" r="5" fill="#E74C3C" opacity="0.6"/>
  
  <circle cx="260" cy="140" r="20" fill="#C0392B"/>
  <circle cx="265" cy="135" r="5" fill="#E74C3C" opacity="0.6"/>
  
  <circle cx="140" cy="260" r="20" fill="#C0392B"/>
  <circle cx="145" cy="255" r="5" fill="#E74C3C" opacity="0.6"/>
  
  <circle cx="260" cy="260" r="20" fill="#C0392B"/>
  <circle cx="265" cy="255" r="5" fill="#E74C3C" opacity="0.6"/>
  
  <circle cx="200" cy="200" r="20" fill="#C0392B"/>
  <circle cx="205" cy="195" r="5" fill="#E74C3C" opacity="0.6"/>
  
  <circle cx="200" cy="100" r="15" fill="#C0392B"/>
  <circle cx="200" cy="300" r="15" fill="#C0392B"/>
  <circle cx="100" cy="200" r="15" fill="#C0392B"/>
  <circle cx="300" cy="200" r="15" fill="#C0392B"/>

  <!-- Slice Dividers -->
  <g stroke="#D35400" stroke-width="4" stroke-linecap="round">
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="50" y1="200" x2="350" y2="200" />
    <line x1="94" y1="94" x2="306" y2="306" />
    <line x1="94" y1="306" x2="306" y2="94" />
  </g>

  <!-- Separation Gap (Visualizing Fractions) -->
  <path d="M200 200 L306 94 A150 150 0 0 1 350 200 L200 200" fill="white" opacity="0.3"/>
  
  <!-- "Cartoonish" Sparkles -->
  <circle cx="120" cy="80" r="4" fill="white" opacity="0.8"/>
  <circle cx="280" cy="220" r="3" fill="white" opacity="0.6"/>
  <path d="M330 70 L340 80 M340 70 L330 80" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>
